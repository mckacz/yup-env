version: 2

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Lint
          command: yarn lint:ci
      - run:
          name: Test
          command: yarn test:ci
      - store_artifacts:
          path: test-results
          prefix: test-results
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results
